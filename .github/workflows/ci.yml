name: Frontend CI

on:
  push:
    branches:
      - preprod
      - prod
  pull_request:
    branches:
      - preprod
      - prod

jobs:
  ci:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run Tests
        run: npm run test

      - name: Build project
        run: npm run build
